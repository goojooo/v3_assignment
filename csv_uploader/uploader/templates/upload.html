<!DOCTYPE html>
<html>
  <head>
    <title>Upload CSV File</title>
  </head>
  <body style="padding: 5%">
    <div style="text-align: center; padding: 5%; border: 12px solid black">
      <h1>Upload CSV File</h1>
      <form
        method="post"
        enctype="multipart/form-data"
        action="{% url 'upload_file' %}"
      >
        {% csrf_token %} {{ form.as_p }}
        <button
          style="
            height: 40px;
            width: 80px;
            padding: 5px;
            background-color: black;
            color: white;
            font-weight: 600;
            border-radius: 10%;
            font-size: 15px;
            cursor: pointer;
          "
          type="submit"
        >
          Upload
        </button>
      </form>
    </div>
  </body>
</html>
